<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slider {
            overflow: hidden;
        }

        #slider figure {
            position: relative;
            width: 500%;
            margin: 0;
            left: 0;
            animation: 20s slider infinite;
        }

        #slider figure img {
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="slider">
        <figure>
            <img src="img/img.jpg" alt="slide1">
            <img src="img/img1.jpg" alt="slide2">
        </figure>
    </div>
</body>

</html>
